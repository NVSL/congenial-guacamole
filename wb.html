<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Whiteboard &amp; Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            #overlay {
                position: fixed; /* Sit on top of the page content */
                display: none; /* Hidden by default */
                width: 100%; /* Full width (cover the whole page) */
                height: 100%; /* Full height (cover the whole page) */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5); /* Black background with opacity */
                z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
                cursor: pointer; /* Add a pointer on hover */
            }
            #connecting{
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 50px;
                color: white;
                transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
            }
            html, body {
                width:  100%;
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body style="overflow: hidden;">
        <div style="width: 100%; height: 100%">
            <div id="toolbox" name="toolbox">
                <input type="color" id="cbox" name="cbox" value="#000000">
                <input type="button" id="undo" name="undo" class="material-icons" value="undo" title="Undo (Z)">
                <input type="button" id="redo" name="redo" class="material-icons" value="redo" title="Redo (Y)">
                <input type="button" id="clear" name="clear" class="material-icons" value="delete" title="Clear (Del)">
                <input type="button" id="logout" name="logout" class="material-icons" value="logout" title="Logout">
            </div>
            <br>
            <canvas id="drawCanvas" width="800" height="600"></canvas>
        </div>
        <div id="overlay"><div id="connecting">Connecting ...</div></div>
        <script type="text/javascript">
            const chat = document.getElementById('chat');
            const text = document.getElementById('text');
            const uri = 'ws://' + location.host + '/chat';
            var connected = false;

            var urlParams = new URLSearchParams(window.location.search);
            var ws;
            var color = urlParams.get('color');
            var username = urlParams.get('user');
            cbox.value = "#" + color.toString(16).padStart(6, "0");

            function message(data) {
                var msg = JSON.parse(data);
                if (msg.type == 'my_color') {
                    color = msg.data;
                    cbox.value = "#" + color.toString(16).padStart(6, "0");
                } else if (msg.type == 'draw_tmp') {
                    ctx.lineWidth = '0.5';
                    drawOnCanvas(msg.color, msg.data, false);
                } else if (msg.type == 'draw') {
                    ctx.lineWidth = '3';
                    drawOnCanvas(msg.color, msg.data, true);
                } else if (msg.type == 'redraw') {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.lineWidth = '3';
                    msg.data.forEach(function (item) {
                        drawOnCanvas(item.color, item.data, true);
                    });
                }  
            }

            function connect() {
                ws = new WebSocket(uri);
                ws.onopen = function() {
                    connected = true;
                    ws.send('{ "type": "redraw" }');
                    ws.send(`{ "type": "set_user", "data": "${username}" }`);
                    off();
                };
    
                ws.onmessage = function(msg) {
                    message(msg.data);
                };
    
                ws.onclose = function() {
                    connected = false;
                    on();
                    setTimeout(connect(), 1000);
                };
            }

            on();
            connect();

            var canvas = document.getElementById('drawCanvas');
            var rtime;
            var timeout = false;
            var delta = 200;

            var ctx = canvas.getContext('2d');
            ctx.lineWidth = '3';
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            canvas.addEventListener('mousedown', startDraw, false);
            canvas.addEventListener('mousemove', draw, false);
            canvas.addEventListener('mouseup', endDraw, false);
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - canvas.offsetTop;
                rtime = new Date();
                if (timeout === false) {
                    timeout = true;
                    setTimeout(resizeend, delta);
                }
            }, false);
            cbox.addEventListener('change', setcolor, false);
            undo.addEventListener('click', function(e) {
                ws.send(JSON.stringify({
                    type: "undo",
                }));
            }, false);
            redo.addEventListener('click', function(e) {
                ws.send(JSON.stringify({
                    type: "redo",
                }));
            }, false);
            clear.addEventListener('click', function(e) {
                ws.send(JSON.stringify({
                    type: "clear",
                }));
            }, false);
            logout.addEventListener('click', function(e) {
                window.location.replace("http://" + location.hostname + "/whiteboard");
            }, false);
            document.getElementsByTagName('body')[0].onkeyup = function(ev) {
                if(ev.keyCode == 90) {
                    ws.send(JSON.stringify({
                        type: "undo",
                    }));
                } else if(ev.keyCode == 89) {
                    ws.send(JSON.stringify({
                        type: "redo",
                    }));
                } else if(ev.keyCode == 8) {
                    ws.send(JSON.stringify({
                        type: "clear",
                    }));
                }
            }

            function resizeend() {
                if (new Date() - rtime < delta) {
                    setTimeout(resizeend, delta);
                } else {
                    timeout = false;
                    ws.send('{ "type": "refresh" }');
                }               
            }

            // create a flag
            var isActive = false;

            // array to collect coordinates
            var plots = [];
            var plots_tmp = [];

            function setcolor(e) {
                ws.send(JSON.stringify({
                    type: "set_color",
                    data: cbox.value,
                }));
                color = parseInt(cbox.value.replace('#', '0x'));
            }

            function draw(e) {
                if(!isActive || !connected) return;
                // cross-browser canvas coordinates
                var x = e.offsetX || e.layerX - canvas.offsetLeft;
                var y = e.offsetY || e.layerY - canvas.offsetTop;

                plots.push({x: x, y: y});
                plots_tmp.push({x: x, y: y});
                //drawOnCanvas(color, plots);
                ws.send(JSON.stringify({
                    type: "draw_tmp",
                    color: color,
                    data: plots_tmp
                }));
                while (plots_tmp.length > 2) {
                    plots_tmp.shift();
                }
            }

            function drawOnCanvas(color, plots) {
                if (plots.length == 0) return;
                ctx.beginPath();
                ctx.moveTo(plots[0].x, plots[0].y);

                for(var i=1; i<plots.length; i++) {
                    ctx.lineTo(plots[i].x, plots[i].y);
                }
                ctx.strokeStyle = "#" + color.toString(16).padStart(6, "0");
                ctx.stroke();
            }

            function startDraw(e) {
                isActive = true;
                plots = [];
                plots_tmp = [];
                ctx.lineWidth = '0.5';
            }

            function endDraw(e) {
                isActive = false;
                ws.send(JSON.stringify({
                    type: "draw",
                    color: color,
                    data: plots
                }));
                plots = [];
                plots_tmp = [];
            }

            function on() {
              document.getElementById("overlay").style.display = "block";
            }

            function off() {
              document.getElementById("overlay").style.display = "none";
            }

        </script>
    </body>
</html>
